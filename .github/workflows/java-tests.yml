name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with Maven
        run: mvn test  # Ejecuta solo los tests, no el empaquetado

      - name: Upload JUnit test reports
        uses: actions/upload-artifact@v3
        if: always()  # Sube informes aunque fallen
        with:
          name: test-results
          path: target/surefire-reports/*.xml  # Ruta de informes de JUnit

      # Opcional: Mostrar resultados en la interfaz de GitHub
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/surefire-reports/*.xml
